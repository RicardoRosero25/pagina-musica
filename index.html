<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>The Little Room Limitador Soft Knee</h1>
    <h2>El limitador soft knee o rodilla suave es un procesador de audio que aplica la compresión de manera gradual antes de que la señal alcance el umbral, evitando así la perdida de armónicos importantes.</h2>
    <label for="thresholdSlider">Threshold (dB): </label>
    <input type="range" id="thresholdSlider" min="-6" max="-0.1" step="0.1" value="-1">
    <span id="thresholdValue">-1 dB</span><br><br>

    <label for="ratioSelect">Ratio: </label>
    <select id="ratioSelect">
        <option value="4">4:1</option>
        <option value="20" selected>20:1</option>
        <option value="100">100:1</option>
    </select><br><br>

    <input type="file" id="audioFile" accept="audio/*">
    <button onclick="applyLimiter()">Limitar</button>
    <audio id="audioPlayer" controls></audio>
    <h3>Diferencia entre limitador soft knee y hard knee</h3>
    <img src="https://res.cloudinary.com/ddgmayr27/image/upload/v1750426299/04_04_ratio_dey4qy.jpg" 
         alt="Imagen del limitador" 
         width="400" 
         style="border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); margin-bottom: 20px;" />
    <h4></h4>
<script src="script.js"></script>
</body>
</html>
