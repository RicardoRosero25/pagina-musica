<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>The Little Room Limitador Soft Knee</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>The Little Room Limitador Soft Knee</h1>
      <h2>
        El limitador soft knee o rodilla suave es un procesador de audio que aplica la compresión de manera gradual antes de que la señal alcance el umbral, evitando así la pérdida de armónicos importantes.
      </h2>
    </header>

    <section class="controls">
      <div class="control">
        <label for="thresholdSlider">
          Threshold (dB): <span id="thresholdValue">-24 dB</span>
        </label>
        <input
          type="range"
          id="thresholdSlider"
          min="-60"
          max="0"
          step="0.1"
          value="-24"
        />
      </div>

      <div class="control">
        <label for="ratioSelect">Ratio:</label>
        <select id="ratioSelect">
          <option value="2">2:1</option>
          <option value="4">4:1</option>
          <option value="8">8:1</option>
          <option value="12" selected>12:1</option>
          <option value="20">20:1</option>
          <option value="50">50:1</option>
        </select>
      </div>

      <div class="control">
        <label for="kneeSlider">
          Knee (ancho): <span id="kneeValue">20 dB</span>
        </label>
        <input
          type="range"
          id="kneeSlider"
          min="0"
          max="40"
          step="1"
          value="20"
        />
      </div>

      <div class="control">
        <label for="audioFile">Cargar archivo de audio:</label>
        <input type="file" id="audioFile" accept="audio/*" />
      </div>

      <button id="applyBtn">Limitar</button>
    </section>

    <section class="player">
      <h3>Resultado:</h3>
      <audio id="audioPlayer" controls></audio>
    </section>

    <section class="info">
      <h3>Diferencia entre limitador soft knee y hard knee</h3>
      <img
        src="https://res.cloudinary.com/ddgmayr27/image/upload/v1750426299/04_04_ratio_dey4qy.jpg"
        alt="Imagen del limitador"
      />
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
